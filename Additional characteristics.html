<!DOCTYPE html>
<html>
<head>
	<style>
    	em{visibility:hidden;}
    	#loader{display:none;text-decoration:blink;color:blue;font-size:32pt;}
    	button{cursor:pointer;}
	</style>

	<title>Additional characteristics</title>
</head>
	<body>
		<em>Emphasized text</em><br>
		<p id="loader" dir=rtl lang=he>ABC</p><br>
		<button type="button" onclick="alert('Hello world!')">Click Me!</button><br>
		<strong>Strong text</strong><br>
		<code>A piece of computer code</code><br>
		<samp>Sample output from a computer program</samp><br>
		<kbd>Keyboard input</kbd><br>
		<var>Variable</var>
	</body>
</html>
