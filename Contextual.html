<!DOCTYPE html>
<html>
<head>
  <title>Contextual</title>
  <style type="text/css">
  body h1{color:red;}
  h2, h3{color:blue;}
  h5 + h6{color:green;}  
  </style>
</head>
<body>
  <h1>This is text</h1>
  <p>This is text</p>
  <h2>This is text</h2>
  <h3>This is text</h3>
  <h5>This is text</h5>
  <h6>This is text</h6>
</body>
</html>
