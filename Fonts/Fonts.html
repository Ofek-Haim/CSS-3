<!DOCTYPE html>
<html>
<head>
  <title>Fonts</title>
  <style type="text/css">
    p{
      font-family:'times New Roman', Arial, verdana, 'sans serif';
      font-size: 30pt;
      color: gold;
    }
  </style>
</head>
<body>
  <p>Ofek Haim</p>
  <p style="font-style: normal;">Ofek Haim</p>
  <p style="font-style: italic;">Ofek Haim</p>
  <p style="font-style: oblique;">Ofek Haim</p>
  <p style="font-weight: bold;">Ofek Haim</p>
  <p style="line-height: +100pt;">Ofek Haim</p>
</body>
</html>
