<!DOCTYPE html>
<html>
<head>
  <title>Class selector</title>
  <style type="text/css">
    .selected {
      background-color: Gray;
    }
    .even {
      color: red;
    }
    .odd {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Products</h1>
  <ul>
    <li class="odd">Item 1</li>
    <li class="even">Item 2</li>
    <li class="odd selected">Item 3</li>
    <li class="even">Item 4</li>
    <li class="odd">Item 5</li>
  </ul>
</body>
</html>
