<!DOCTYPE html>
<html>
<head>
  <title>Id selector</title>
  <style type="text/css">
    #first {
      color: red;
    }
    #second {
      color: blue;
    }
  </style>
</head>
<body>
  <p id="first">This is the first paragraph</p>
  <p id="second">This is the first paragraph</p>
  <p>Text</p>
</body>
</html>
